<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

<body>
    <main><!-- main-->
        <h1>Inscreva-se</h1>

        <div class="social-media"><!--social media-->
            <a href="#">
                <img src="img/google.png" alt="image Google">
            </a><!-- img google -->

            <a href="#">
                <img src="img/facebook.png" alt="image Facebook">
            </a><!-- img facebook -->
            
            <a href="#">
                <img src="img/linkedin.png" alt="image Linkedin">
            </a><!-- img linkedin -->

        <div class="alternative"><!--alternative-->
            <span>ou</span>

        <form action=""><!--form-->

                <span>Nome</span>

            </label><!--end name-->

            <label for="email"><!--email-->

            <label for="password"><!--senha-->

                <input type="password" id="password" name="password">

            <input type="submit" value="Enviar"><!--enviar-->

    </main> <!--end main-->
    <section class="images"><!--images-->
        <img src="img/mobile.svg" alt="Mobile"><!--img mobile-->
        <div class="circle"></div><!--circle-->
